<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library - Live Status</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --primary-color: #5a67d8;
        --unavailable-color: #dc3545;
        --unavailable-bg: #fff5f5;
        --available-color: #10b981;
      }

      body {
        background: var(--primary-gradient);
        min-height: 100vh;
        padding: 15px 0;
      }

      .loading-spinner {
        text-align: center;
        padding: 50px;
        color: white;
        font-size: 1.2rem;
      }

      .spinner-border {
        width: 3rem;
        height: 3rem;
      }

      .toc-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        padding: 30px 20px;
        margin-bottom: 30px;
      }

      .section-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        padding: 30px 20px;
        margin-bottom: 30px;
      }

      .main-title {
        color: var(--primary-color);
        font-weight: 700;
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-align: center;
      }

      .main-subtitle {
        color: #718096;
        text-align: center;
        margin-bottom: 20px;
        font-size: 1rem;
      }

      .last-updated {
        text-align: center;
        color: #718096;
        font-size: 0.85rem;
        font-style: italic;
        margin-bottom: 30px;
      }

      .stats-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-bottom: 30px;
      }

      .stat-card {
        background: var(--primary-gradient);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        text-align: center;
        min-width: 120px;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: 700;
        display: block;
      }

      .stat-label {
        font-size: 0.85rem;
        opacity: 0.9;
      }

      .toc-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 15px;
        margin-top: 30px;
      }

      .toc-card {
        background: var(--primary-gradient);
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }

      .toc-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      .toc-card a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        display: block;
      }

      .toc-card .book-stats {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.85rem;
        margin-top: 8px;
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .section-title {
        color: var(--primary-color);
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 10px;
        border-bottom: 4px solid var(--primary-color);
        padding-bottom: 15px;
      }

      .section-badge {
        background: var(--primary-gradient);
        color: white;
        padding: 8px 20px;
        border-radius: 50px;
        font-weight: 600;
        display: inline-block;
        margin-bottom: 25px;
        font-size: 0.9rem;
        margin-right: 10px;
      }

      .unavailable-badge {
        background: linear-gradient(135deg, #dc3545 0%, #c92a2a 100%);
      }

      .books-table {
        margin-top: 20px;
      }

      .books-table thead {
        background: var(--primary-gradient);
        color: white;
      }

      .books-table thead th {
        border: none;
        font-weight: 600;
        padding: 12px 10px;
        vertical-align: middle;
        font-size: 0.9rem;
      }

      .books-table tbody tr {
        transition: background-color 0.2s ease;
      }

      .books-table tbody tr:hover {
        background-color: #f7fafc;
      }

      .books-table td {
        padding: 12px 10px;
        vertical-align: middle;
        font-size: 0.9rem;
      }

      .books-table tbody tr.unavailable-row {
        background-color: var(--unavailable-bg) !important;
        border-left: 4px solid var(--unavailable-color);
      }

      .books-table tbody tr.unavailable-row:hover {
        background-color: #ffe5e5 !important;
      }

      .books-table tbody tr.unavailable-row td {
        color: var(--unavailable-color);
        font-weight: 600;
      }

      .status-badge {
        padding: 5px 12px;
        border-radius: 50px;
        font-size: 0.8rem;
        font-weight: 600;
        display: inline-block;
      }

      .status-available {
        background: #d1fae5;
        color: var(--available-color);
      }

      .status-unavailable {
        background: #fed7d7;
        color: var(--unavailable-color);
      }

      .unavailable-indicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        background-color: var(--unavailable-color);
        border-radius: 50%;
        margin-right: 6px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .book-code-badge {
        background: #edf2f7;
        color: #4a5568;
        padding: 4px 10px;
        border-radius: 5px;
        font-family: "Courier New", monospace;
        font-size: 0.85rem;
        font-weight: 600;
        display: inline-block;
      }

      .unavailable-row .book-code-badge {
        background: #fed7d7;
        color: var(--unavailable-color);
      }

      .back-to-toc-btn {
        background: var(--primary-gradient);
        border: none;
        color: white;
        padding: 12px 30px;
        border-radius: 50px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        margin-top: 30px;
        transition: transform 0.3s ease;
        font-size: 0.9rem;
      }

      .back-to-toc-btn:hover {
        transform: translateY(-3px);
        color: white;
      }

      .filter-buttons {
        text-align: center;
        margin: 20px 0;
      }

      .filter-btn {
        background: white;
        border: 2px solid var(--primary-color);
        color: var(--primary-color);
        padding: 8px 20px;
        border-radius: 50px;
        margin: 5px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .filter-btn.active {
        background: var(--primary-gradient);
        color: white;
        border-color: transparent;
      }

      .filter-btn:hover {
        transform: translateY(-2px);
      }

      .error-message {
        background: #fed7d7;
        color: #c92a2a;
        padding: 20px;
        border-radius: 10px;
        margin: 20px;
        text-align: center;
      }

      @media (max-width: 768px) {
        .main-title {
          font-size: 1.8rem;
        }
        .section-title {
          font-size: 1.5rem;
        }
        .toc-grid {
          grid-template-columns: 1fr;
        }
        .stats-container {
          gap: 10px;
        }
        .stat-card {
          min-width: 100px;
          padding: 10px 15px;
        }
        .stat-number {
          font-size: 1.5rem;
        }
        .table-responsive {
          overflow-x: auto;
          -webkit-overflow-scrolling: touch;
        }
      }

      @media print {
        body {
          background: white;
        }
        .filter-buttons,
        .back-to-toc-btn {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid px-2 px-md-4">
      <!-- Loading State -->
      <div id="loading" class="loading-spinner">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="mt-3">Loading book library...</div>
      </div>

      <!-- Error State -->
      <div id="error" class="error-message" style="display: none">
        <h4><i class="bi bi-exclamation-triangle"></i> Unable to Load Data</h4>
        <p id="error-message"></p>
      </div>

      <!-- Main Content -->
      <div id="content" style="display: none">
        <!-- Table of Contents -->
        <div class="toc-container" id="top">
          <h1 class="main-title"><i class="bi bi-book"></i> Book Library</h1>
          <p class="main-subtitle">Live Status - Updated from Google Sheets</p>
          <div class="last-updated" id="last-updated">
            Last updated: Loading...
          </div>

          <!-- Statistics -->
          <div class="stats-container">
            <div class="stat-card">
              <span class="stat-number" id="total-sections">0</span>
              <span class="stat-label">Sections</span>
            </div>
            <div class="stat-card">
              <span class="stat-number" id="total-books">0</span>
              <span class="stat-label">Total Books</span>
            </div>
            <div
              class="stat-card"
              style="
                background: linear-gradient(135deg, #10b981 0%, #059669 100%);
              "
            >
              <span class="stat-number" id="available-books">0</span>
              <span class="stat-label">Available</span>
            </div>
            <div
              class="stat-card"
              style="
                background: linear-gradient(135deg, #dc3545 0%, #c92a2a 100%);
              "
            >
              <span class="stat-number" id="unavailable-books">0</span>
              <span class="stat-label">Unavailable</span>
            </div>
          </div>

          <!-- Filter Buttons -->
          <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterBooks('all')">
              All Books
            </button>
            <button class="filter-btn" onclick="filterBooks('available')">
              Available Only
            </button>
            <button class="filter-btn" onclick="filterBooks('unavailable')">
              Unavailable Only
            </button>
          </div>

          <!-- TOC Grid -->
          <div class="toc-grid" id="toc-grid"></div>
        </div>

        <!-- Sections -->
        <div id="sections-container"></div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // =====================================================
      // CONFIGURATION
      // =====================================================

      // Your Google Sheets Published CSV URL
      const GOOGLE_SHEETS_CSV_URL =
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vSCmJS8_15PJfhjKrnb4zws8zoKmTcp2eKjEyqjm6yXcjvNQQgr3JImdKsxuViYbALbcG3Uw-umE3RC/pub?output=csv";

      // Using a CORS proxy to bypass restrictions when testing locally
      // Once deployed to GitHub Pages, the proxy won't be needed as much
      const CORS_PROXY = "https://api.allorigins.win/raw?url=";

      // =====================================================

      let booksData = {};
      let currentFilter = "all";

      // Load data from Google Sheets
      async function loadBooks() {
        try {
          // Try direct fetch first (works on GitHub Pages)
          let response;
          try {
            response = await fetch(GOOGLE_SHEETS_CSV_URL);
            if (!response.ok) throw new Error("Direct fetch failed");
          } catch (e) {
            // If direct fetch fails (CORS issue), use proxy
            console.log("Using CORS proxy...");
            response = await fetch(
              CORS_PROXY + encodeURIComponent(GOOGLE_SHEETS_CSV_URL),
            );
          }

          if (!response.ok) throw new Error("Failed to fetch data");

          const csvText = await response.text();
          parseCSV(csvText);
          renderContent();

          document.getElementById("loading").style.display = "none";
          document.getElementById("content").style.display = "block";
        } catch (error) {
          console.error("Error loading books:", error);
          document.getElementById("loading").style.display = "none";
          document.getElementById("error").style.display = "block";
          document.getElementById("error-message").innerHTML =
            "Error loading data: " +
            error.message +
            "<br><br>" +
            "Make sure your Google Sheet is published to web.<br>" +
            "Check browser console (F12) for more details.";
        }
      }

      // Parse CSV data
      function parseCSV(csv) {
        const lines = csv.split("\n");
        let currentSection = null;

        for (let i = 1; i < lines.length; i++) {
          const line = lines[i].trim();
          if (!line) continue;

          // Parse CSV with proper handling of quoted fields
          const fields = [];
          let field = "";
          let inQuotes = false;

          for (let j = 0; j < line.length; j++) {
            const char = line[j];
            const nextChar = line[j + 1];

            if (char === '"' && !inQuotes) {
              inQuotes = true;
            } else if (char === '"' && inQuotes && nextChar === '"') {
              field += '"';
              j++;
            } else if (char === '"' && inQuotes) {
              inQuotes = false;
            } else if (char === "," && !inQuotes) {
              fields.push(field.trim());
              field = "";
            } else {
              field += char;
            }
          }
          fields.push(field.trim());

          if (fields.length < 8) continue;

          const section = fields[1];
          const bookName = fields[4];
          const author = fields[5] || "Unknown";
          const publication = fields[6] || "";
          const code = fields[7] || "";

          if (section && section !== "Section" && section !== "") {
            currentSection = section;
          }

          if (
            bookName &&
            bookName !== "Name" &&
            bookName !== "" &&
            currentSection
          ) {
            if (!booksData[currentSection]) {
              booksData[currentSection] = [];
            }

            // Check if book name contains (UNAVAILABLE) or similar markers
            const isUnavailable =
              bookName.toLowerCase().includes("unavailable") ||
              bookName.toLowerCase().includes("not available") ||
              bookName.toLowerCase().includes("(na)");

            booksData[currentSection].push({
              name: bookName
                .replace(/\(unavailable\)|\(not available\)|\(na\)/gi, "")
                .trim(),
              author: author,
              publication: publication,
              code: code,
              available: !isUnavailable,
            });
          }
        }
      }

      // Render all content
      function renderContent() {
        const sections = Object.keys(booksData).sort();

        if (sections.length === 0) {
          throw new Error("No data found in the sheet");
        }

        // Update statistics
        let totalBooks = 0;
        let availableBooks = 0;
        let unavailableBooks = 0;

        sections.forEach((section) => {
          totalBooks += booksData[section].length;
          booksData[section].forEach((book) => {
            if (book.available) availableBooks++;
            else unavailableBooks++;
          });
        });

        document.getElementById("total-sections").textContent = sections.length;
        document.getElementById("total-books").textContent = totalBooks;
        document.getElementById("available-books").textContent = availableBooks;
        document.getElementById("unavailable-books").textContent =
          unavailableBooks;
        document.getElementById("last-updated").textContent =
          "Last updated: " + new Date().toLocaleString();

        // Render TOC
        renderTOC(sections);

        // Render sections
        renderSections(sections);
      }

      // Render Table of Contents
      function renderTOC(sections) {
        const tocGrid = document.getElementById("toc-grid");
        tocGrid.innerHTML = "";

        sections.forEach((section) => {
          const books = booksData[section];
          const available = books.filter((b) => b.available).length;
          const unavailable = books.length - available;
          const sectionId = section.replace(/[^a-z0-9]/gi, "-").toLowerCase();

          const card = document.createElement("div");
          card.className = "toc-card";
          card.innerHTML = `
                    <a href="#${sectionId}">
                        ${section}
                        <div class="book-stats">
                            <span><i class="bi bi-journals"></i> ${books.length}</span>
                            <span><i class="bi bi-check-circle"></i> ${available}</span>
                            ${unavailable > 0 ? `<span><i class="bi bi-x-circle"></i> ${unavailable}</span>` : ""}
                        </div>
                    </a>
                `;
          tocGrid.appendChild(card);
        });
      }

      // Render sections
      function renderSections(sections) {
        const container = document.getElementById("sections-container");
        container.innerHTML = "";

        sections.forEach((section) => {
          const books = booksData[section];
          const sectionId = section.replace(/[^a-z0-9]/gi, "-").toLowerCase();
          const available = books.filter((b) => b.available).length;
          const unavailable = books.length - available;

          const sectionDiv = document.createElement("div");
          sectionDiv.className = "section-container";
          sectionDiv.id = sectionId;

          let html = `
                    <h2 class="section-title">${section}</h2>
                    <span class="section-badge">
                        <i class="bi bi-journals"></i> ${books.length} Books
                    </span>
                    <span class="section-badge" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                        <i class="bi bi-check-circle"></i> ${available} Available
                    </span>
                `;

          if (unavailable > 0) {
            html += `
                        <span class="section-badge unavailable-badge">
                            <i class="bi bi-x-circle"></i> ${unavailable} Unavailable
                        </span>
                    `;
          }

          html += `
                    <div class="table-responsive books-table">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th style="width: 5%;">S.No</th>
                                    <th style="width: 30%;">Name</th>
                                    <th style="width: 20%;">Author</th>
                                    <th style="width: 20%;">Publication</th>
                                    <th style="width: 10%;">Code</th>
                                    <th style="width: 15%;">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

          books.forEach((book, idx) => {
            const rowClass = book.available ? "" : "unavailable-row";
            const indicator = book.available
              ? ""
              : '<span class="unavailable-indicator"></span>';
            const statusBadge = book.available
              ? '<span class="status-badge status-available"><i class="bi bi-check-circle"></i> Available</span>'
              : '<span class="status-badge status-unavailable"><i class="bi bi-x-circle"></i> Unavailable</span>';

            html += `
                        <tr class="${rowClass}" data-status="${book.available ? "available" : "unavailable"}">
                            <td>${idx + 1}</td>
                            <td>${indicator}<strong>${book.name}</strong></td>
                            <td>${book.author}</td>
                            <td>${book.publication}</td>
                            <td><span class="book-code-badge">${book.code}</span></td>
                            <td>${statusBadge}</td>
                        </tr>
                    `;
          });

          html += `
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center">
                        <a href="#top" class="back-to-toc-btn">
                            <i class="bi bi-arrow-up-circle"></i> Back to Table of Contents
                        </a>
                    </div>
                `;

          sectionDiv.innerHTML = html;
          container.appendChild(sectionDiv);
        });
      }

      // Filter books
      function filterBooks(filter) {
        currentFilter = filter;

        // Update active button
        document.querySelectorAll(".filter-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        event.target.classList.add("active");

        // Filter table rows
        document.querySelectorAll(".books-table tbody tr").forEach((row) => {
          const status = row.getAttribute("data-status");
          if (filter === "all") {
            row.style.display = "";
          } else if (filter === "available" && status === "available") {
            row.style.display = "";
          } else if (filter === "unavailable" && status === "unavailable") {
            row.style.display = "";
          } else {
            row.style.display = "none";
          }
        });
      }

      // Smooth scrolling
      document.addEventListener("click", function (e) {
        if (
          e.target.tagName === "A" &&
          e.target.getAttribute("href") &&
          e.target.getAttribute("href").startsWith("#")
        ) {
          e.preventDefault();
          const target = document.querySelector(e.target.getAttribute("href"));
          if (target) {
            target.scrollIntoView({ behavior: "smooth", block: "start" });
          }
        }
      });

      // Load books on page load
      loadBooks();

      // Auto-refresh every 5 minutes
      setInterval(loadBooks, 5 * 60 * 1000);
    </script>
  </body>
</html>
